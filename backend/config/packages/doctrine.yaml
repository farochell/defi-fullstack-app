doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '16'

        profiling_collect_backtrace: '%kernel.debug%'
        types:
            #RouteIdType
            route_id: App\Route\Infrastructure\Doctrine\Type\RouteIdType
            #AnalyticCodeType
            analytic_code: App\Route\Infrastructure\Doctrine\Type\AnalyticCodeType
            # UserIdType
            user_id: App\Security\Infrastructure\Doctrine\Type\UserIdType
            # EmailType
            email: App\Security\Infrastructure\Doctrine\Type\EmailType
            # HashedPasswordType
            hashed_password: App\Security\Infrastructure\Doctrine\Type\HashedPasswordType
            #RolesType
            roles: App\Security\Infrastructure\Doctrine\Type\RolesType

    orm:
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        identity_generation_preferences:
            Doctrine\DBAL\Platforms\PostgreSQLPlatform: identity
        auto_mapping: true
        mappings:
            Route:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Route/Infrastructure/Doctrine/Mapping'
                prefix: 'App\Route\Infrastructure\Doctrine\Mapping'
                alias: Route
            Security:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Security/Infrastructure/Doctrine/Mapping'
                prefix: 'App\Security\Infrastructure\Doctrine\Mapping'
                alias: Security
        controller_resolver:
            auto_mapping: false

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
