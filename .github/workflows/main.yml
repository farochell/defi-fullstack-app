name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: symfony_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: ctype, iconv, pdo, pdo_mysql
          coverage: xdebug
          tools: composer:v2

      - name: Create env files for CI
        working-directory: ./backend
        run: |
          # Créer .env avec des valeurs réelles (requis par Symfony)
          cat > .env << 'EOF'
          APP_ENV=dev
          APP_SECRET=test-secret-key-for-ci
          DEFAULT_URI=http://localhost
          DATABASE_URL="mysql://root:password@127.0.0.1:3306/symfony?serverVersion=mariadb-10.6.0&charset=utf8mb4"
          CORS_ALLOW_ORIGIN=^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$
          MESSENGER_TRANSPORT_DSN=doctrine://default?auto_setup=0
          DOMAIN=localhost
          JWT_SECRET_KEY=config/jwt/private.pem
          JWT_PUBLIC_KEY=config/jwt/public.pem
          JWT_PASSPHRASE=''
          EOF
          
          # Créer .env.test.local qui surcharge pour l'environnement test
          cat > .env.test.local << 'EOF'
          APP_ENV=test
          DATABASE_URL="mysql://root:password@127.0.0.1:3306/symfony_test?serverVersion=mariadb-10.6.0&charset=utf8mb4"
          EOF
          
          echo ""
          echo "=== .env file ==="
          cat .env
          echo ""
          echo "=== .env.test.local file ==="
          cat .env.test.local

      - name: Generate JWT keys
        working-directory: ./backend
        run: |
          mkdir -p config/jwt
          openssl genpkey -algorithm RSA -out config/jwt/private.pem -pkeyopt rsa_keygen_bits:4096
          openssl rsa -pubout -in config/jwt/private.pem -out config/jwt/public.pem
          chmod 644 config/jwt/private.pem config/jwt/public.pem

      - name: Get composer cache directory
        id: composer-cache
        working-directory: ./backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          until mysqladmin ping -h127.0.0.1 -P3306 -uroot -ppassword --silent; do
            echo 'waiting for mysql...'
            sleep 2
          done
          echo "MySQL is ready!"

      - name: Verify DATABASE_URL configuration
        working-directory: ./backend
        run: |
          echo "=== Verifying DATABASE_URL ==="
          php -r "
          putenv('APP_ENV=test');
          require 'vendor/autoload.php';
          \$dotenv = new Symfony\Component\Dotenv\Dotenv();
          \$dotenv->loadEnv(__DIR__ . '/.env');
          echo 'DATABASE_URL: ' . (\$_ENV['DATABASE_URL'] ?? 'NOT SET') . PHP_EOL;
          if (!isset(\$_ENV['DATABASE_URL'])) {
              echo 'ERROR: DATABASE_URL is not set!' . PHP_EOL;
              exit(1);
          }
          if (strpos(\$_ENV['DATABASE_URL'], '@db:') !== false) {
              echo 'ERROR: DATABASE_URL still points to @db: instead of @127.0.0.1:' . PHP_EOL;
              exit(1);
          }
          if (strpos(\$_ENV['DATABASE_URL'], '{MYSQL_USER}') !== false || strpos(\$_ENV['DATABASE_URL'], '{MYSQL_PASSWORD}') !== false) {
              echo 'ERROR: DATABASE_URL contains placeholders!' . PHP_EOL;
              exit(1);
          }
          echo 'DATABASE_URL is correctly configured for CI ✓' . PHP_EOL;
          "

      - name: Test direct database connection
        run: |
          php -r "
          try {
              \$pdo = new PDO('mysql:host=127.0.0.1;port=3306', 'root', 'password');
              echo 'Direct PDO connection: SUCCESS ✓' . PHP_EOL;
          } catch(Exception \$e) {
              echo 'Direct PDO connection FAILED: ' . \$e->getMessage() . PHP_EOL;
              exit(1);
          }
          "

      - name: Create database schema
        working-directory: ./backend
        run: |
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:schema:update --force --env=test

      - name: Load fixtures (if available)
        working-directory: ./backend
        run: |
          if php bin/console list | grep -q "doctrine:fixtures:load"; then
            php bin/console doctrine:fixtures:load --no-interaction --env=test
            echo "Fixtures loaded ✓"
          else
            echo "No fixtures available (skipped)"
          fi

      - name: Run tests
        working-directory: ./backend
        run: vendor/bin/phpunit --testdox --colors=always

      - name: Upload test coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: backend/coverage/
          if-no-files-found: ignore