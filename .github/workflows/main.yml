name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: symfony_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: ctype, iconv, pdo, pdo_mysql
          coverage: xdebug
          tools: composer:v2

      - name: Clean and create env files for CI
        working-directory: ./backend
        run: |
          # Supprimer tous les fichiers .env existants
          rm -f .env .env.local .env.*.local
          
          # Créer le fichier .env principal
          cat > .env << 'EOF'
          APP_ENV=test
          APP_SECRET=test-secret-key-for-ci-testing
          DEFAULT_URI=http://localhost
          DATABASE_URL="mysql://root:password@127.0.0.1:3306/symfony_test?serverVersion=mariadb-10.6.0&charset=utf8mb4"
          CORS_ALLOW_ORIGIN=^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$
          MESSENGER_TRANSPORT_DSN=doctrine://default?auto_setup=0
          DOMAIN=localhost
          JWT_SECRET_KEY=config/jwt/private.pem
          JWT_PUBLIC_KEY=config/jwt/public.pem
          JWT_PASSPHRASE=''
          EOF
          
          # Créer aussi .env.test.local pour être sûr
          cat > .env.test.local << 'EOF'
          DATABASE_URL="mysql://root:password@127.0.0.1:3306/symfony_test?serverVersion=mariadb-10.6.0&charset=utf8mb4"
          EOF
          
          echo "=== Content of .env file ==="
          cat .env
          echo ""
          echo "=== Content of .env.test.local file ==="
          cat .env.test.local

      - name: Check and fix phpunit.xml.dist
        working-directory: ./backend
        run: |
          if [ -f "phpunit.xml.dist" ]; then
            echo "=== Content of phpunit.xml.dist ==="
            cat phpunit.xml.dist
          
            # Vérifier si DATABASE_URL est définie dans phpunit.xml.dist
            if grep -q "DATABASE_URL" phpunit.xml.dist; then
              echo ""
              echo "WARNING: DATABASE_URL found in phpunit.xml.dist, replacing it..."
              sed -i 's|<env name="DATABASE_URL" value=".*"|<env name="DATABASE_URL" value="mysql://root:password@127.0.0.1:3306/symfony_test?serverVersion=mariadb-10.6.0\&amp;charset=utf8mb4"|' phpunit.xml.dist
              echo "=== Updated phpunit.xml.dist ==="
              cat phpunit.xml.dist
            fi
          fi

      - name: Generate JWT keys
        working-directory: ./backend
        run: |
          mkdir -p config/jwt
          openssl genpkey -algorithm RSA -out config/jwt/private.pem -pkeyopt rsa_keygen_bits:4096
          openssl rsa -pubout -in config/jwt/private.pem -out config/jwt/public.pem
          chmod 644 config/jwt/private.pem config/jwt/public.pem

      - name: Get composer cache directory
        id: composer-cache
        working-directory: ./backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          until mysqladmin ping -h127.0.0.1 -P3306 -uroot -ppassword --silent; do
            echo 'waiting for mysql...'
            sleep 2
          done
          echo "MySQL is ready!"

      - name: Debug environment variables
        working-directory: ./backend
        run: |
          echo "=== Checking DATABASE_URL ==="
          php -r "echo 'DATABASE_URL from env: ' . ($_ENV['DATABASE_URL'] ?? 'NOT SET') . PHP_EOL;"
          php -r "require 'vendor/autoload.php'; \$dotenv = new Symfony\Component\Dotenv\Dotenv(); \$dotenv->loadEnv('.env'); echo 'DATABASE_URL after loading .env: ' . ($_ENV['DATABASE_URL'] ?? 'NOT SET') . PHP_EOL;"

      - name: Test database connection
        working-directory: ./backend
        run: |
          php -r "try { \$pdo = new PDO('mysql:host=127.0.0.1;port=3306', 'root', 'password'); echo 'Database connection: OK' . PHP_EOL; } catch(Exception \$e) { echo 'Connection failed: ' . \$e->getMessage() . PHP_EOL; exit(1); }"

      - name: Create database schema
        working-directory: ./backend
        run: |
          php bin/console doctrine:database:create --if-not-exists --env=test -vvv
          php bin/console doctrine:schema:update --force --env=test -vvv

      - name: Run tests
        working-directory: ./backend
        run: vendor/bin/phpunit --testdox