services:
  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    environment:
      - VITE_API_BASE_URL=https://api.defifullstack.com
    command: npm run dev
    labels:
      - "traefik.enable=true"

      # Router HTTPS pour le frontend
      - "traefik.http.routers.frontend-router.rule=Host(`app.defifullstack.com`)"
      - "traefik.http.routers.frontend-router.entrypoints=websecure"
      - "traefik.http.routers.frontend-router.tls=true"
      - "traefik.http.routers.frontend-router.service=frontend-service"

      # Router HTTP -> HTTPS
      - "traefik.http.routers.frontend-router-http.rule=Host(`app.defifullstack.com`)"
      - "traefik.http.routers.frontend-router-http.entrypoints=web"
      - "traefik.http.routers.frontend-router-http.middlewares=redirect-https"

      - "traefik.http.services.frontend-service.loadbalancer.server.port=5173"
    networks:
      - web
    restart: unless-stopped

  traefik:
    image: traefik:v2.10
    command:
      - --log.level=DEBUG
      - --accesslog=true
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/etc/traefik/dynamic
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/certs:ro
      - ./traefik:/etc/traefik/dynamic:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.defifullstack.com`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-https.redirectscheme.permanent=true"
    networks:
      - web
    restart: unless-stopped

  # Backend PHP
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    env_file:
      - ./.env
    networks:
      - web
      - backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  # Nginx (serveur web pour le backend)
  nginx:
    image: nginx:1.23-alpine
    depends_on:
      - php
    volumes:
      - ./backend:/var/www/html:ro
      #- ./backend/docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"

      # Router HTTPS
      - "traefik.http.routers.api-router.rule=Host(`api.defifullstack.com`)"
      - "traefik.http.routers.api-router.entrypoints=websecure"
      - "traefik.http.routers.api-router.tls=true"
      - "traefik.http.routers.api-router.service=api-service"

      # Router HTTP -> HTTPS
      - "traefik.http.routers.api-router-http.rule=Host(`api.defifullstack.com`)"
      - "traefik.http.routers.api-router-http.entrypoints=web"
      - "traefik.http.routers.api-router-http.middlewares=redirect-https"

      # Service
      - "traefik.http.services.api-service.loadbalancer.server.port=80"
    networks:
      - web
      - backend
    restart: unless-stopped

  # Base de donn√©es
  db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/docker/init-tests.sql:/docker-entrypoint-initdb.d/init-tests.sql:ro
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:

networks:
  web:
    driver: bridge
  backend:
    driver: bridge